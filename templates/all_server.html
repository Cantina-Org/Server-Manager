<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cantina - Server</title>
</head>
<body>
    <div class="has-text-centered">
        <h1 class="is-size-1"><a href="">Cantina</a></h1><br>
    </div>
    <div class="is-centered">
        {% if user_permission[0] %}
            <button class="button is-primary" onclick="window.location.href=''">
                <span class="icon is-normal" >
                    <i><img src="" alt="A MODIFIER"/></i>
                </span>
                <span>Ajouter un Serveur</span>
            </button>
        {% endif %}
    </div>
    <hr style="height:15px; visibility:hidden;" />
    <ul>
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th class="is-size-5">ID</th>
                <th class="is-size-5">Nom</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data%}
                <tr>
                    <td><a href="{{ url_for('server', server_id=i[0]) }}" style="text-decoration: None;">{{ i[0] }}</a></td>
                    <td><a href="{{ url_for('server', server_id=i[0]) }}" style="text-decoration: None;">{{ i[1] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </ul>

</body>
</html>
